<h1 class="dislay-4">Ajouter article </h1>
<hr>
<form [formGroup]="this.formData"  (ngSubmit)="onSubmit()">
  
    <input type="hidden" class="form-control" formControlName="id" id="id">
    <input type="hidden" class="form-control" formControlName="libart" id="libart">
 
    <div class="form-group">
        <label style="font-size: 15px;">Article </label>
        <select  class="form-control" style="font-size: 14px;" formControlName="code" id="code" 
         (change)="selectPrice($event.target)"> <option value="0">-Select-</option>
            <option *ngFor="let article of articleList" value="{{article.code}}">{{article.libelle}}</option>
       </select>
    </div>



    
    <div class="form-group">
    <label style="font-size: 15px;">Prix </label>
    <div class="input-group">
          <input class="form-control"style="font-size: 14px;" formControlName="pu" id="pu" (keyup)="cal()"
          [class.is-invalid]="!isValid && formData.value.pu==0" readonly >
    </div>
    </div>
    <div class="form-group">
       <label style="font-size: 15px;">Quantit√©</label>
      <div class="input-group">
        <input name="qte"  style="font-size: 14px;"class="form-control" formControlName="qte" id="qte" (keyup)="cal()"
        [class.is-invalid]="!isValid && formData.value.qte==0">
      </div>
    </div>
    <div class="form-group">
        <label style="font-size: 15px;">Remise</label>
      <div class="input-group">
        <input class="form-control"style="font-size: 14px;" formControlName="rem" id="rem" (keyup)="cal()" >
      </div>
    </div> 
    <div class="form-group">
        <label style="font-size: 15px;">Tva</label>
      <div class="input-group">
        <input class="form-control"style="font-size: 14px;" formControlName="tva" id="tva"readonly>
      </div>
    </div> 
  
    
   <div class="form-group">
      <label style="font-size: 15px;">Total </label>
      <div class="input-group">
        <input type = "text" style="font-size: 14px;"class="form-control" formControlName="totht" id="totht" readonly>
     </div>
    </div>
    
    <input type="hidden" class="form-control" formControlName="totrem" id="totrem" readonly>
    <input type="hidden" class="form-control" formControlName="totfodec"id="totfodec"  readonly>
    <input type="hidden" class="form-control" formControlName="tottva" id="tottva" readonly>
    <input type="hidden" class="form-control" formControlName="totttc" id="totttc" readonly>
 
    
    <div class="form-group">
      <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Ajouter</button>
      <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Fermer</button>
    </div>

</form>
